<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Base</title>
    <style>
        body {
            background-color: black;
        }
        a {
            text-decoration: none;
        }
        p {
            color: white;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="text-light mx-2" href="{% url 'catalogue:index' %}">Catalogue</a>
        <form class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'profile' %}">
            <img src="{{ user.profile.image.url }}" width="30" height="30" class="rounded-circle" alt="">
        </a>
        <a class="text-danger mx-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="text-light mx-2" href="{% url 'signup' %}?next={{request.path}}">Signup</a>
        <a class="text-light mx-2" href="{% url 'login' %}?next={{request.path}}">Login</a>
        {% endif %}
        </form>
      </nav>
    
    {% block content %}

    {% endblock  %}
    
</body>
</html>
