{% extends 'base.html' %}
{% load static %}



{% block content %}
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="200" width="200">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    
{% endblock %}
