{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/list_detail.css' %}">

    <h1>{{band}}</h1>
    <ul>
        {% for artist in band.members.all %}
            <li><a class="text-light" href="/catalogue/artist_detail/{{artist.id}}">{{artist}}</a></li>
        {% endfor %}
    </ul>
        <img class='mx-auto d-block' height="50%" width="50%" src="{{ band.image.url }}" alt="">

{% endblock %}
