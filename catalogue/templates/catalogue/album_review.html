{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Review for {{album}}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="d-flex mx-auto justify-content-center" type="submit">
</form>

{% endblock %}
