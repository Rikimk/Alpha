{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
          background-image: url("{% static 'images/noice2.jpg' %}");
        }

    h1{
        text-align: center;
        color: rgb(255, 255, 255);
    }

    ul{
        text-align: center;
        list-style-type: none;
        }
</style>
<h1>List of all the Albums</h1>
<ul>
{% for album in album_list%}
<li><a class="text-light" href="/catalogue/album_detail/{{album.id}}">{{album.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
