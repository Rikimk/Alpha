{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/list_detail.css' %}">

<h1>List of all the Albums</h1>
<ul>
    {% for album in album_list%}
        <li><a class="text-light" href="/catalogue/album_detail/{{album.id}}">{{album.name}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
